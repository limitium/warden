[users]
allow_sign_up = true
auto_assign_org = false
[explore]
enabled = false
[bloomyspace]
dummy_org_admin_id = 1
main_datasource_id = 1
main_datasource_org_id = 1
[server]
root_url = %(protocol)s://%(domain)s/
[smtp]
enabled = true
host = smtp:25
from_address = no-reply@bloomy.space
from_name = Bloomy.space
ehlo_identity = bloomy.space
[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html